<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <main class="card">
    
    <section class="card__image">
      <div class="card__image-icon">
      </div>
    </section>
    
    <section class="card__data">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="card__details">
        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="icon etherium" class="card__price-icon">
          <span class="card__price-text">0.041 ETH</span>
        </div>
        <div class="card__time">
          <img src="./images/icon-clock.svg" alt="icon clock" class="card__time-icon">
          <span class="card__time-text">3 days left</span>
        </div>
      </div>
      <div class="card__line"></div>

      <div class="card__creator-container">
        <div class="card__creator-container__avatar"></div>
        <p class="card__creator-container__name">Creation of <span> Jules Wyvern</span></p>
      </div> 
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Ibanez</a>.
  </footer>
</body>
</html>
